    <!-- Image Error Handling -->
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll("img");
        images.forEach((img) => {
          img.setAttribute(
            "onerror",
            "this.onerror=null; this.src='/asset/album/no-thumbnail.jpg';"
          );
          img.addEventListener("error", () => {
            img.src = "/asset/album/no-thumbnail.jpg";
          });
        });
